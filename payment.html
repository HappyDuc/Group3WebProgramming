<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local CSS stylsheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Local Javascript script -->
    <script src="/js/script.js"></script>

    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="template"></div>
    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Payment Section -->
        <div class="col-md-5">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body">
              <h2 class="card-title display-4">Payment</h2>
              <h3 class="card-text">To be completed</h3>
            </div>
          </div>
        </div>

        <!-- Summary -->
        <div class="col-md-5">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body">
              <h2 class="card-title display-4">Order Summary</h2>
              <h3 class="card-text">Summary of order</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5.3.3 Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
