<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local CSS stylsheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Local Javascript script -->
    <script src="/js/script.js"></script>

    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="template"></div>

    <!-- Menu Section -->
    <div class="content"></div>
    <div class="container" id="menuItemsGrid">
      <h1 class="menu-title">Our Menu</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Menu Item 1 -->
        <div class="col">
          <a class="text-reset text-decoration-none" href="">
            <div class="card h-100" id="cardTest">
              <img
                src="/images/menuImages/burrito.jpg"
                class="card-img-top"
                alt="Chicken Burrito"
              />
              <div class="card-body menu-item">
                <h5 class="card-title">Burrito</h5>
                <p class="card-text">£9.99</p>
              </div>
            </div>
          </a>
        </div>
        <!-- Menu Item 2 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/menuImages/quesadilla.jpg"
              class="card-img-top"
              alt="Beef Quesadilla"
            />
            <div class="card-body menu-item">
              <h5 class="card-title">Quesadilla</h5>
              <p class="card-text">£8.99</p>
            </div>
          </div>
        </div>
        <!-- Menu Item 3 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/menuImages/tacos.jpg"
              class="card-img-top"
              alt="Fish Tacos"
            />
            <div class="card-body menu-item">
              <h5 class="card-title">Tacos</h5>
              <p class="card-text">£10.99</p>
            </div>
          </div>
        </div>
        <!-- Menu Item 4 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/menuImages/fajitas.jpg"
              class="card-img-top"
              alt="Steak Fajitas"
            />
            <div class="card-body menu-item">
              <h5 class="card-title">Fajitas</h5>
              <p class="card-text">£12.49</p>
            </div>
          </div>
        </div>
        <!-- Menu Item 5 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/menuImages/guacamole.jpg"
              class="card-img-top"
              alt="Guacamole & Chips"
            />
            <div class="card-body menu-item">
              <h5 class="card-title">Guacamole & Chips</h5>
              <p class="card-text">£5.99</p>
            </div>
          </div>
        </div>
        <!-- Menu Item 6 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/menuImages/churros.jpg"
              class="card-img-top"
              alt="Churros"
            />
            <div class="card-body menu-item">
              <h5 class="card-title">Churros</h5>
              <p class="card-text">£4.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3.3 Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
