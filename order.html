<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local CSS stylsheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Local Javascript script -->
    <script src="/js/script.js"></script>

    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="template"></div>

    <!-- Menu Section -->
    <div class="content" id="base">
      <div class="container" id="menuItemsGrid">
        <h1 class="menu-title">Our Menu</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- Menu Item 1 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100" id="cardTest">
                <img
                  src="/images/menuImages/burrito.jpg"
                  class="card-img-top"
                  alt="Chicken Burrito"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Burrito</h5>
                  <p class="card-text">£9.99</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Menu Item 2 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100">
                <img
                  src="/images/menuImages/quesadilla.jpg"
                  class="card-img-top"
                  alt="Beef Quesadilla"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Quesadilla</h5>
                  <p class="card-text">£8.99</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Menu Item 3 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100">
                <img
                  src="/images/menuImages/tacos.jpg"
                  class="card-img-top"
                  alt="Fish Tacos"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Tacos</h5>
                  <p class="card-text">£10.99</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Menu Item 4 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100">
                <img
                  src="/images/menuImages/fajitas.jpg"
                  class="card-img-top"
                  alt="Fajita"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Fajita</h5>
                  <p class="card-text">£12.49</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Menu Item 5 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100">
                <img
                  src="/images/menuImages/guacamole.jpg"
                  class="card-img-top"
                  alt="Dip and Chip"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Dip and Chip</h5>
                  <p class="card-text">£5.99</p>
                </div>
              </div>
            </a>
          </div>
          <!-- Menu Item 6 -->
          <div class="col">
            <a class="text-reset text-decoration-none" href="#customize-title">
              <div class="card h-100">
                <img
                  src="/images/menuImages/churros.jpg"
                  class="card-img-top"
                  alt="Churros"
                />
                <div class="card-body menu-item">
                  <h5 class="card-title">Churros</h5>
                  <p class="card-text">£4.99</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <hr class="zoneSeperator mt-5 mb-5" />
      </div>
    </div>

    <!-- Customize Order Section -->
    <div class="content" id="customize">
      <div class="container">
        <h1 id="customize-title" class="customize-title">Customize Your Order</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

          <div class="fillings">
            <div id="fillings" class="card p-3">
              <h1>Fillings</h1>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="chicken" value="chicken"/>
                <label class="form-check-label" for="chicken">Chicken</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="jackfruit" value="jackfruit"/>
                <label class="form-check-label" for="jackfruit">Jackfruit</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"name="flexRadioDefault" id="pork" value="pork"/>
                <label class="form-check-label" for="pork">Pork</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="haggis" value="haggis"/>
                <label class="form-check-label" for="haggis">Haggis</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="beef" value="beef"/>
                <label class="form-check-label" for="beef">Beef</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="vegan-haggis" value="vegan-haggis"/>
                <label class="form-check-label" for="vegan-haggis">Vegan Haggis</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="shrimp" value="shrimp"/>
                <label class="form-check-label" for="shrimp">Shrimp</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="lamb" value="lamb"/>
                <label class="form-check-label" for="lamb">Lamb</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="horse" value="horse"/>
                <label class="form-check-label" for="horse">Horse</label>
              </div>
            </div>
          </div>

          <div class="toppings">
            <div class="card p-3">
              <h1>Toppings</h1>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cheese"/>
                <label class="form-check-label" for="cheese">Cheese</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"id="guacamole"/>
                <label class="form-check-label" for="guacamole">Guacamole</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="salsa"/>
                <label class="form-check-label" for="salsa">Salsa</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lettuce"/>
                <label class="form-check-label" for="lettuce">Lettuce</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="picodegallo"/>
                <label class="form-check-label" for="picodegallo">Pico de gallo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bbq"/>
                <label class="form-check-label" for="bbq">BBQ</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="nacho-crunch"/>
                <label class="form-check-label" for="nacho-crunch">Nacho Crunch</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rainbow-slaw"/>
                <label class="form-check-label" for="rainbow-slaw">Rainbow Slaw</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sour-cream"/>
                <label class="form-check-label" for="sour-cream">Sour Cream</label>
              </div>
            </div>
          </div>

          <div class="summary">
            <div class="card p-3 h-100">
              <h1 class="summary-title" >Order Summary</h1>
              <h4 id="summary-base">Select Base</h4> 
              <h5 id="summary-filling">*Select Filling</h5>
              <p id="summary-price">Price: £9.95</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="love-nacho"/>
                <label class="form-check-label" for="love-nacho">Love Nacho Crunch?</label>
              </div>
              <div class="btn-group">
                <a class="btn btn-success btn-lg">Add to cart</a>  
                <a href="basket.html" onclick="basket.save()"
                class="btn btn-success btn-lg">Checkout</a> 
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3.3 Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
