<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="utf-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local CSS stylesheet -->
    <link rel="stylesheet" href="/public/stylesheets/style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    
    <!-- Local Javascript script -->
    <script src="/public/javascripts/script.js"></script>

    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      
    />

    
    <!-- Bootstrap 5.3.3 Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body onload="displayFinalPrice()">
    <!-- Navbar -->
    <div class="template"></div>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Payment Section -->
        <div class="col-md-5">
          <div class="card text-center" style="width: 100%">
            <div class="card-header" id="headingPayment">
              <h2 class="mb-0">
                <div class="card-body">
                  <h3 class="card-text">Select Payment Method</h3>
                  <!-- Cash Option -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="paymentCash"
                      value="cash"
                      checked
                    />
                    <label class="form-check-label" for="paymentCash">
                      Cash (Collection Only)
                    </label>
                  </div>
                  <!-- Card Option -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="paymentCard"
                      value="card"
                    />
                    <label class="form-check-label" for="paymentCard">
                      Card
                    </label>
                  </div>

                  <!-- Card Details Section -->
                  <div id="cardDetails" style="display: none; margin-top: 20px;">
                    <h5>Enter Card Details</h5>
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Card Number"
                    />
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Cardholder Name"
                    />
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Expiration Date (MM/YY)"
                    />
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="CVV"
                    />
                  </div>

                  <!-- Payment Confirmation Section -->
                  <div id="paymentConfirmation" style="margin-top: 20px;">
                    <a href="/confirmation">
                    <button class="btn btn-primary">Confirm Payment</button>
                    </a>
                  </div>
                </div>
              </h2>
            </div>
            <div 
              id="collapsePayment"
              class="collapse"
              aria-labelledby="headingPayment"
            ></div>
          </div>
        </div>

        <!-- Summary -->
        <div class="col-md-5">
          <div class="card text-center" style="width: 100%">
            <div class="card-header" id="headingSummary">
              <h2 class="mb-0">
                <div class="card-body">
                  <p class="card-text" id="final-price">Total Price : </p>
                </div>
              </h2>
            </div>
            <div
              id="collapseSummary"
              class="collapse"
              aria-labelledby="headingSummary"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
